    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Admin</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg bg-light ">
        <a class="navbar-brand mx-4" href="#">Admin Panel</a>
        <div class="ms-auto dropdown">

            <a class="nav-link dropdown-toggle mx-4" id="profile" href="#" data-bs-toggle="dropdown">

            </a>

            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" onclick="loadPage('./admin-profile.html')">Profile</a></li>
                <li><a class="dropdown-item" id="logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-light sidebar border-right p-3" style="width: 250px; min-height: 100vh;">
            <h5 class="mb-3">Navigation</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="loadPage('admin-dashboard.html')">
                        <i class="fa fa-chart-line me-2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="loadPage('admin-course.html')">
                        <i class="fa-solid fa-graduation-cap me-2"></i> Course
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="loadPage('admin-student.html')">
                        <i class="fa-solid fa-user me-2"></i> Student
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="loadPage('admin-instructor.html')">
                        <i class="fa-solid fa-person-chalkboard me-2"></i> Instructor
                    </a>
                </li>

            </ul>
            <h5 class="mt-4 mb-3">Reports</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="loadPage('course-enrollment-report.html')">
                        <i class="fa-solid fa-list-check me-2"></i> Enrollment Report
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="loadPage('instructor-course-list.html')">

                    </a>
                </li>
            </ul>
        </div>


        <div class="p-4" style="flex: 1;" id="main-content">
            <h2>Welcome to Admin Dashboard</h2>
            <p>This is the main dashboard content.</p>
        </div>

    <!-- Footer -->
    <footer class="bg-light border text-center py-3">
        &copy; 2025 Admin Dashboard. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        const adminProfile = document.getElementById("profile");
        const adminLogout = document.getElementById("logout");

        adminProfile.innerHTML = `<i class="fa fa-user mx-2"></i> ${getUserName()}`;
        adminLogout.addEventListener("click", function (e) {
            sessionStorage.clear();
            sessionStorage.setItem("loggedOut", "true");
            window.location.href = "./pages/login.html";
        })


        function getUserId() {
            return sessionStorage.getItem("userId");
        }

        function getUserName() {
            return sessionStorage.getItem("userName");
        }

    </script>

</body>
