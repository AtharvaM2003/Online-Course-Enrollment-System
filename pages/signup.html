<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Signup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Signup Container -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
            <h3 class="mb-3 text-center">Student Signup</h3>
            <form>

                <div class="mb-3">
                    <label for="studentName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="studentName" placeholder="Enter your name" required />
                </div>

                <div class="mb-3">
                    <label for="studentEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="studentEmail" placeholder="example@gmail.com"
                        required />
                </div>

                <div class="mb-3">
                    <label for="studentPhone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="studentPhone" placeholder="9876543210" required />
                </div>

                <div class="mb-3">
                    <label for="studentPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="studentPassword" placeholder="Create a password"
                        required />
                </div>
                <div class="mb-3">
                    <label for="studentCPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="studentCPassword" placeholder="Confirm password"
                        required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-user-plus me-2"></i>Sign Up
                    </button>
                </div>
            </form>

            <p class="mt-3 mb-0 text-center">
                Already registered? <a href="#">Login here</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
