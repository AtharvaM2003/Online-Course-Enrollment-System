<nav aria-label="breadcrumb" class="mt-3">
    <ol class="breadcrumb bg-light px-3 py-2 rounded">
        <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
    </ol>
</nav>


<div class="mb-4">
    <h2 class="fw-bold">Student Dashboard</h2>
</div>

<div class="row g-3 mb-4">
    <div class="row mb-4">
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title"><i class="fa fa-user me-2"></i>Total Students</h5>
                    <h3 id="tstud"></h3>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title"><i class="fa fa-graduation-cap me-2"></i>Total Courses</h5>
                    <h3 id="tcourse"></h3>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title"><i class="fa fa-chalkboard-teacher me-2"></i>Total Instructors</h5>
                    <h3 id="tinstruct"></h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-md-6">
            <div class="card shadow-sm h-100">
                <div class="card-header">
                    <h5 class="mb-0">Course Popularity</h5>
                </div>
                <div class="card-body d-flex justify-content-center align-items-center" style="min-height: 300px;">
                    <div style="width: 100%; height: 100%;">
                        <canvas id="popularCourse" style="width: 100% !important; height: 100% !important;"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <script>
            (() => {
                const mainUrl = "http://localhost:3000";
                const totalStudentCount = document.getElementById("tstud");
                const totalCourseCount = document.getElementById("tcourse");
                const totalInstructorCount = document.getElementById("tinstruct");

                let studentList = [];
                let courseList = [];
                let instructorList = [];

                function loadStudents() {
                    fetch(`${mainUrl}/Users`)
                        .then(res => res.json())
                        .then(data => {
                            studentList = data.filter(user => user.usertype === "student");
                            totalStudentCount.textContent = studentList.length;
                        })
                        .catch(error => {
                            console.error("Error fetching students:", error);
                            totalStudentCount.textContent = "Error";
                        });
                }

                function loadCourses() {
                    fetch(`${mainUrl}/Courses`)
                        .then(res => res.json())
                        .then(data => {
                            courseList = data;
                            totalCourseCount.textContent = courseList.length;
                        })
                        .catch(error => {
                            console.error("Error fetching courses:", error);
                            totalCourseCount.textContent = "Error";
                        });
                }

                function loadInstructors() {
                    fetch(`${mainUrl}/Instructors`)
                        .then(res => res.json())
                        .then(data => {
                            instructorList = data;
                            totalInstructorCount.textContent = instructorList.length;
                        })
                        .catch(error => {
                            console.error("Error fetching instructors:", error);
                            totalInstructorCount.textContent = "Error";
                        });
                }

                loadStudents();
                loadCourses();
                loadInstructors();
            })();
        </script>
